services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env.local
    environment:
      OPENAI_MODEL: gpt-4o-mini
      LOG_LLM: "1"
      EXPOSE_LLM: "1"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8501:8501"
    environment:
      BACKEND_URL: http://backend:8000
      REQUEST_TIMEOUT: "240"
    depends_on:
      - backend
